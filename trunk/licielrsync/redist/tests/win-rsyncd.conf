log file = /tmp/rsync.log
secrets file = /etc/rsync.secrets.txt
uid = Administrator
gid = Administrators
strict modes = no

[withoutpassword]
comment = Sample without password (admin@127.0.0.1:withoutauth/path)
path = /tmp
read only = no

[withpassword]
comment = Sample with password (admin@127.0.0.1:withoutauth/path or admin@127.0.0.1::withoutauth/path)
path = /tmp
read only = no
auth users = admin